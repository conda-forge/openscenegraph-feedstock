{% set name = "openscenegraph" %}
{% set version = "3.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openscenegraph/OpenSceneGraph/archive/OpenSceneGraph-{{ version }}.tar.gz
  sha256: aea196550f02974d6d09291c5d83b51ca6a03b3767e234a8c0e21322927d1e12
  patches:
    - osg.patch
    - cmake.patch  #Â [win]
    - collada-dom.patch
    - fix_tiff_link.patch

build:
  number: 19
  skip: true  # [win and vc<14]

outputs:
  - name: {{ name|lower }}
    script: build.sh  # [not win]
    script: bld.bat  # [win]
    build:
      run_exports:
        - {{ pin_subpackage(name, max_pin='x.x') }}

    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - make
        - pkg-config
        - doxygen
        - graphviz                           # [unix]
        - graphviz 2.38                      # [win]
        - {{ cdt('mesa-dri-drivers') }}      # [linux]
        - {{ cdt('mesa-libgl-devel') }}      # [linux]
        - {{ cdt('mesa-libegl-devel') }}     # [linux]
        - {{ cdt('libselinux-devel') }}      # [linux]

      host:
        - expat
        - freetype
        - libjpeg-turbo
        - libjpeg-turbo
        - freetype
        - zlib
        - libtiff
        - libcurl
        - libpng
        - ffmpeg 4.4
        # See https://github.com/conda-forge/openscenegraph-feedstock/pull/31
        # And https://github.com/conda-forge/ffmpeg-feedstock/pull/214 
        - fontconfig
        - collada-dom
        - xcb-util                           # [linux]
        - xcb-util-wm                        # [linux]
        - xcb-util-keysyms                   # [linux]
        - xcb-util-image                     # [linux]
        - xcb-util-renderutil                # [linux]
        - xorg-libx11                        # [linux]
        - xorg-libxext                       # [linux]
        - xorg-libxdamage                    # [linux]
        - xorg-libsm                         # [linux]
        - xorg-libice                        # [linux]
        - xorg-libxxf86vm                    # [linux]
        - xorg-xf86vidmodeproto              # [linux]
      run:
        - expat
        - freetype
        - libjpeg-turbo
        - libjpeg-turbo
        - freetype
        - zlib
        - libtiff
        - libcurl
        - libpng
        - ffmpeg
        - fontconfig
        - collada-dom
        - libxcb                             # [linux]
        - xcb-util-wm                        # [linux]
        - xcb-util-keysyms                   # [linux]
        - xcb-util-image                     # [linux]
        - xcb-util-renderutil                # [linux]
        - xorg-libx11                        # [linux]
        - xorg-libxext                       # [linux]
        - xorg-libsm                         # [linux]
        - xorg-libice                        # [linux]
        - xorg-xf86vidmodeproto              # [linux]

    test:
      requires:
        - pkg-config
      commands:
        - pkg-config --modversion {{ name }}                            # [unix]
        - test -f $PREFIX/include/osg/ref_ptr                           # [unix]
        - if not exist %PREFIX%\\Library\\include\\osg\\ref_ptr exit 1  # [win]

  - name: {{ name|lower }}-with-no-ffmpeg
    script: build.sh  # [not win]
    script: bld.bat  # [win]
    build:
      run_exports:
        - {{ pin_subpackage(name, max_pin='x.x') }}

    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - make
        - pkg-config
        - doxygen
        - graphviz                           # [unix]
        - graphviz 2.38                      # [win]
        - {{ cdt('mesa-dri-drivers') }}      # [linux]
        - {{ cdt('mesa-libgl-devel') }}      # [linux]
        - {{ cdt('mesa-libegl-devel') }}     # [linux]
        - {{ cdt('libselinux-devel') }}      # [linux]

      host:
        - expat
        - freetype
        - libjpeg-turbo
        - libjpeg-turbo
        - freetype
        - zlib
        - libtiff
        - libcurl
        - libpng
        - fontconfig
        - collada-dom
        - xcb-util                           # [linux]
        - xcb-util-wm                        # [linux]
        - xcb-util-keysyms                   # [linux]
        - xcb-util-image                     # [linux]
        - xcb-util-renderutil                # [linux]
        - xorg-libx11                        # [linux]
        - xorg-libxext                       # [linux]
        - xorg-libxdamage                    # [linux]
        - xorg-libsm                         # [linux]
        - xorg-libice                        # [linux]
